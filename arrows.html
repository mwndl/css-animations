<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#292398"/>
    <title>Wave Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #292398, #262094);
            background-color: #292398;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            width: 100vw;
            position: fixed;
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 5vw;
        }

        .arrow {
            width: 10vw;
            height: 12vw;
            margin: 1vh 0;
            position: relative;
        }

        .arrow::before, .arrow::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 20%;
            height: 85%;
            border-radius: 30px;
        }

        .arrow::before {
            transform: rotate(45deg);
            left: 1vw;
        }

        .arrow::after {
            transform: rotate(-45deg);
            right: 1vw;
        }

        /* colors */

        .arrow.color1::before, .arrow.color1::after {
            background-color: #FFB6C1; /* Rosa Claro 2 */
        }

        .arrow.color2::before, .arrow.color2::after {
            background-color: #FF69B4; /* Rosa Choque */
        }

        .arrow.color3::before, .arrow.color3::after {
            background-color: #FF1493; /* Rosa Profundo */
        }

        /* ****** */

        .inverted .arrow {
            transform: rotate(180deg);
        }

        @keyframes move {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10vh);
            }
        }

        @keyframes move-inverted {
            0%, 100% {
                transform: translateY(0) rotate(180deg);
            }
            50% {
                transform: translateY(10vh) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="arrow color1"></div>
            <div class="arrow color2"></div>
            <div class="arrow color3"></div>
            <div class="arrow color2"></div>
            <div class="arrow color1"></div>
            <div class="arrow color2"></div>
            <div class="arrow color3"></div>
            <div class="arrow color2"></div>
            <div class="arrow color1"></div>
            <div class="arrow color2"></div>
            <div class="arrow color3"></div>
            <div class="arrow color2"></div>
            <div class="arrow color1"></div>
            <div class="arrow color2"></div>
            <div class="arrow color3"></div>
            <div class="arrow color2"></div>
            <div class="arrow color1"></div>
        </div>
        <div class="column inverted">
            <div class="arrow color2"></div>
            <div class="arrow color1"></div>
            <div class="arrow color2"></div>
            <div class="arrow color3"></div>
            <div class="arrow color2"></div>

            <div class="arrow color3"></div>

            <div class="arrow color1"></div>

            <div class="arrow color3"></div>

        </div>
        <div class="column">

            <div class="arrow color2"></div>
            <div class="arrow color1"></div>
            <div class="arrow color2"></div>
            <div class="arrow color3"></div>
            <div class="arrow color2"></div>
            <div class="arrow color1"></div>
            <div class="arrow color2"></div>
            <div class="arrow color3"></div>
            <div class="arrow color2"></div>
            <div class="arrow color1"></div>
        </div>
        <div class="column inverted">

        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const columns = document.querySelectorAll(".column");

            columns.forEach((column, colIndex) => {
                const arrows = column.querySelectorAll(".arrow");

                arrows.forEach((arrow, index) => {
                    const delay = `${index * 50}ms`;
                    if (column.classList.contains('inverted')) {
                        arrow.style.animation = `move-inverted 10s ease-in-out infinite ${delay}`;
                    } else {
                        arrow.style.animation = `move 10s ease-in-out infinite ${delay}`;
                    }
                });
            });
        });
    </script>
</body>
</html>
